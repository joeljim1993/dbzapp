<h1>DBZ personajes </h1>
<hr>

<div class="row">
  <div class="col">
    <!-- onDelete  -->
    <dbz-list [characterList]="dbzService.characters"
    (onDelete)="dbzService.deleteCharacterById($event)"
    ></dbz-list>
    <!-- manera como se recibe el evento () por que es un evento y la funcion recibe un observable de tipo ($event) -->
    <dbz-add-character (onNewCharacter)="dbzService.onNewCharacter($event)"></dbz-add-character>

  </div>

</div>
