<div class="row">
  <div class="col">
    <h4>Listado</h4>

    <ul class="list-group">
      <!-- ngFor -->
      <li
      *ngFor="let character of characterList;
       let i = index;
       let isLast= last;
       let isEven
       " class="list-group-item d-flex justify-content-between"
       [ngClass]="{'list-group-item-primary':isLast,
       'list-group-item-dark':isEven
      }"
       >
        <div>
             <span class="text-primary">{{i + 1 }}: </span>

        <span>{{character.name}}</span>

        - Power:
        <strong>{{ character.power}} </strong>

        </div>


        <button class="btn btn-danger " (click)="onDeleteCharacter(i+1)">X</button>

      </li>

    </ul>
  </div>

</div>
