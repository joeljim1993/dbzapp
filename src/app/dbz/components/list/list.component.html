<div class="row">
  <div class="col">
    <h4>Listado</h4>
    <ul class="list-group">
      <li
      *ngFor="let character of characterList;
       let i = index;
       let isLast= last;
       " class="list-group-item"
       [ngClass]="{'list-group-item-success':isLast}"
       >

        <span class="text-primary">{{i + 1 }}: </span>

        <span>{{character.name}}</span>

        - Power:
        <strong>{{ character.power}} </strong>

      </li>

    </ul>
  </div>

</div>
