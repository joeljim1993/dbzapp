<div class="col">
  <h4>Agregar Personajes</h4>

  <form class="row" (ngSubmit)="emitCharacter()">
    <input
      class="form-control"
      [(ngModel)]="character.name"
      type="text"
      name="name"
      placeholder="Nombre"
    />

    <input class="form-control" type="number" [(ngModel)]="character.power" name="poder" placeholder="Poder" />

    <button type="submit" class="btn btn-primary" >agregar</button>

  <!-- <pre> {{character | json}}</pre> -->
  </form>
</div>
