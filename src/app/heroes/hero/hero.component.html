<h1>{{name}}</h1>


<dl>
    <td>Nombre:</td>
    <dd>{{name}}</dd>

    <td>Edad:</td>
    <dd>{{age}}</dd>

    <td>Metodo:</td>
    <dd>{{ getHeroDescription()}}</dd>

    <td>Capitalizado:</td>
    <dd>{{ capitalizedName }}</dd>

    <button
      *ngIf="name !== 'spiderman'"
      class="btn btn-primary mx-2"
      (click)="changeHero()">
      cambiar nombre
    </button>

    <button
    *ngIf=" age === 45 "
    class="btn btn-primary"
    (click)="changeAge()" >
      cambiar edad
    </button>


</dl>
